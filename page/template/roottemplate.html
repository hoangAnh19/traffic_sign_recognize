    <script>
        document.addEventListener('DOMContentLoaded', (event) => {

            $(".navbar-burger").click(function () {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            });


            function display() {
                if ($(document).scrollTop() > 300) {
                    //$("#top").show();
                    $("#top").fadeIn(300);
                } else {
                    //$("#top").hide();
                    $("#top").fadeOut(300);
                }
            }

            $(window).bind("scroll", display);



        });
    </script>

</body>

<style>
    /* Cải thiện kiểu dáng của navbar */
    /* Cải thiện kiểu dáng của navbar */
.navbar {
    background-color: #333;
    padding: 1rem 1.5rem;
}

.navbar-item {
    font-size: 18px;  /* Tăng kích thước chữ */
    color: #f4a261;  /* Màu chữ vàng nhạt */
    font-weight: bold;  /* Làm chữ đậm */
    transition: color 0.3s ease-in-out; /* Thêm hiệu ứng chuyển màu */
}

/* Thêm hiệu ứng hover với màu vàng sáng hơn */
.navbar-item:hover {
    color: #ffcc00;  /* Màu vàng sáng khi hover */
}

/* Cải thiện thiết kế burger */
.navbar-burger {
    display: none;
    flex-direction: column;
    gap: 5px;
    width: 30px;
    height: 20px;
    justify-content: space-between;
}

.navbar-burger span {
    background-color: white;
    border-radius: 5px;
    height: 4px;
    width: 100%;
    transition: transform 0.3s ease-in-out;
}

/* Khi burger menu được click */
.navbar-burger.is-active span:nth-child(1) {
    transform: rotate(45deg) translateY(6px);
}

.navbar-burger.is-active span:nth-child(2) {
    opacity: 0;
}

.navbar-burger.is-active span:nth-child(3) {
    transform: rotate(-45deg) translateY(-6px);
}

/* Responsive: khi màn hình nhỏ */
@media screen and (max-width: 1024px) {
    .navbar-burger {
        display: flex;
    }

    .navbar-menu {
        display: none;
    }

    .navbar-menu.is-active {
        display: block;
    }
}

/* Tùy chỉnh khi menu được mở */
.navbar-menu.is-active {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1rem;
}


    /* Thêm style cho thanh tìm kiếm */
    .field.has-addons .input {
        border-radius: 50px;
        box-shadow: none;
    }

    .button.is-info {
        background-color: #4a90e2;
        border-color: #4a90e2;
    }

    .button.is-info:hover {
        background-color: #357ab7;
    }

</style>

        const burger = document.querySelector('.navbar-burger');
        const menu = document.getElementById('navbarExampleTransparentExample');
        burger.addEventListener('click', () => {
            burger.classList.toggle('is-active');
            menu.classList.toggle('is-active');
